# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    docker:

    - image: circleci/php:7.1-apache-stretch-browsers

    steps:
    - checkout

    - run: mkdir ~/reports
    - store-test-results:
        path: ~/reports
    - run: mkdir ~/outputs
    - run: echo "this is a log message" > ~/outputs/message.log

    - store-artifacts:
        path: ~/outputs

    - save_cache:
        key: v2-php-vendor-{{ checksum "composer.lock" }}
        paths:
          vendor
    - restore_cache:
        keys:
        - v2-php-vendor-{{ checksum "composer.lock" }}
        - v2-php-vendor-

    - run: composer install

    - run: vendor/bin/phpunit --log-junit ~/reports/phpunit.xml
    - run: composer validate --strict
    - run: vendor/bin/parallel-lint src tests
  build-npm:
    docker:
    - image: circleci/node:9

    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-front-vendor-{{ checksum "package-lock.json" }}
        - v1-front-vendor-
    - run: npm install
    - save_cache:
        key: v1-front-vendor-{{ checksum "package-lock.json" }}
        paths:
        - node_modules
    - run: npm run scss

  security-check:
    docker:
    - image: circleci/php:7.1-apache-stretch-browsers

    steps:
    - checkout
    - restore_cache:
        keys:
        - v2-php-vendor-{{ checksum "composer.lock" }}
        - v2-php-vendor-
    - run: composer install
    - save_cache:
        key: v2-php-vendor-{{ checksum "composer.lock" }}
        paths:
        - vendor
    - run: vendor/bin/security-checker security:check

workflows:
  version: 2
  commit:
    jobs:
      - build
      - security-check
      - build-npm
  security-check:
    triggers:
      - schedule:
          cron: "30 12 * * *"
          filters:
            branches:
              only: master
    jobs:
      - security-check
